[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/ws"
  to = "ws://main--stellular-kitten-88e0a5.netlify.app/ws"
  status = 101
  force = true


[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "POST, GET, OPTIONS, PUT, DELETE"
    Content-Security-Policy = "connect-src ws://localhost:3000"

[[redirects]]
  from = "/"
  to = "/index"
  status = 302
